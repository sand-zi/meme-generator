<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Mister Canvas</title>
</head>

<body onload="init()">
    <header class="main-header main-layout flex align-center space-between">
        <span class="logo">My MemeGen</span>
        <ul class="main-nav clean-list flex">
            <li><a class="flex align-center justify-center" href="#">Gallery</a></li>
            <li><a class="flex align-center justify-center" href="#">About</a></li>
        </ul>
    </header>
    <section class="gallery-container main-layout"></section>
    <section class="editor-container hidden main-layout align-center justify-center">

        <div class="canvas-container flex justify-center">
            <canvas id="my-canvas" height="500" width="500"></canvas>
        </div>
        <section class="menu-container flex">
            <label for="name">Your message:</label>
            <input type="text" id="name" name="name" onkeyup="onUpdateMemeText(this)">

            <div class="outer-line-editor-container">
                <button class="edit-btn move-text" onclick="onMoveLines(event)"><img class="edit-img"
                        src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                <button class="edit-btn" onclick="onAddLine()"><img class="edit-img"
                        src="icons/add.png"></button>
                <button class="edit-btn switch-lines" onclick="onSwitchLinesLines()"><img class="edit-img"
                        src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
            </div>
            <div class="inner-line-editor-container">
                <button class="edit-btn" onclick="onChangeFontSize(+1)"><img class="edit-img"
                        src="icons/increase-font-icon.png"></button>
                <button class="edit-btn" onclick="onChangeFontSize(-1)"><img class="edit-img"
                        src="icons/decrease-font-icon.png"></button>
                <button class="edit-btn" name="left" onclick="onAlign(this)"><img class="edit-img"
                        src="icons/align-to-left.png"></button>
                <button class="edit-btn" name="center" onclick="onAlign(this)"><img class="edit-img"
                        src="icons/center-text-alignment.png"></button>
                <button class="edit-btn" name="right" onclick="onAlign(this)"><img class="edit-img"
                        src="icons/align-to-right.png"></button>

                <label for="cont-color">Conture:</label>
                <input type="color" id="cont-color" name="cont-color" value="#ff0000" onchange="setContureColor(value)">
                <label for="fill-color">Fill:</label>
                <input type="color" id="fill-color" name="fill-color" value="#ff0000" onchange="setBgcColor(value)">
            </div>



        </section>
    </section>
    <footer class="main-footer main-layout flex justify-center align-center">
        <span class="logo">My MemeGen</span>
        <small>All rights reserved 2020</small>
    </footer>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
</body>

</html>
