<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header class="main-header flex align-center space-between">
        <span class="logo" onclick="onLoadGallery()">My MemeGen</span>
        <ul class="main-nav clean-list flex">
            <li><a class="flex align-center justify-center" href="#" onclick="onLoadGallery()">Gallery</a></li>
            <li><a class="flex align-center justify-center" href="#">About</a></li>
        </ul>
    </header>
    <section class="search-container main-layout">

    </section>
    <section class="gallery-container main-layout"></section>
    <section class="editor-container hidden main-layout align-center justify-center">

        <div class="canvas-container flex">
            <canvas id="my-canvas" height="500" width="500" onmousedown="onSetMouseState(true)"
                onmouseup="onSetMouseState(false)" onmousemove="onCanvasClicked(event)"></canvas>
        </div>
        <section class="menu-container">
            <input type="text" id="name" class="user-input" data-lineid="0" onkeyup="onUpdateMemeText(this)">
            <!-- <button class="edit-btn move-text" onclick="onMoveLines(event)"><img class="edit-img"
                    src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button> -->
            <button class="edit-btn add-line" onclick="onAddLine()"><img class="edit-img" src="icons/add.png"></button>
            <button class="edit-btn switch-lines" onclick="onSwitchLine()"><img class="edit-img"
                    src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
            <button class="edit-btn delete-line" onclick="onDeleteLine()"><img class="edit-img"
                    src="icons/trash.png"></button>
            <button class="edit-btn increase-font" onclick="onChangeFontSize(+1)"><img class="edit-img"
                    src="icons/increase-font-icon.png"></button>
            <button class="edit-btn decrease-font" onclick="onChangeFontSize(-1)"><img class="edit-img"
                    src="icons/decrease-font-icon.png"></button>
            <button class="edit-btn text-left " name="left" onclick="onAlign(this)"><img class="edit-img"
                    src="icons/align-to-left.png"></button>
            <button class="edit-btn text-center" name="center" onclick="onAlign(this)"><img class="edit-img"
                    src="icons/center-text-alignment.png"></button>
            <button class="edit-btn text-right" name="right" onclick="onAlign(this)"><img class="edit-img"
                    src="icons/align-to-right.png"></button>
            <button class="edit-btn stroke-color-container"><img class="edit-img" src="icons/text-stroke.png"><input
                    type="color" class="color-editor" id="cont-color" name="cont-color" value="#ff0000"
                    onchange="onSetStrokeColor(value)"></button>
            <button class="edit-btn text-color-container"><img class="edit-img" src="icons/paint-board-and-brush.png"><input
                    type="color" class="color-editor" id="fill-color" name="fill-color" value="#ff0000"
                    onchange="onSetTextColor(value)"></button>
            <select class="font-editor" id="font" onchange="onSetFont(value)">
                <option value="Impact" selected>Impact</option>
                <option value="Arial">Arial</option>
                <option value="Monaco">Monaco</option>
            </select>
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden" />
                <button class="btn-sharing" type="submit">Publish</button>
                <button class="btn-sharing download" onclick="onDownloadImg()">Download as jpeg</button>
                <a href="#" class="link-sharing download" onclick="downloadImg(this)" download="my-img.jpg">Download as
                    jpeg</a>
                <div class="share-container"></div>
            </form>
          

        </section>

    </section>
    <footer class="main-footer flex justify-center align-center">
    
        <span class="logo" onclick="onLoadGallery()">My MemeGen</span>
        <small>All rights reserved 2020</small>
    
    </footer>
    <script src="js/util-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>
